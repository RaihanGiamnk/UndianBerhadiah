<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Kena Prank!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .prank-container {
            animation: shake 0.5s infinite, colorPulse 1s infinite;
        }

        h1 {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            max-width: 80%;
        }

        .emoji {
            font-size: 8rem;
            animation: bounce 1s infinite;
            margin-bottom: 40px;
        }

        button {
            background: linear-gradient(135deg, #ff0000, #990000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff0000;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            10% { transform: translate(-1px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }

        @keyframes colorPulse {
            0% { color: #ff0000; }
            50% { color: #ffffff; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div class="prank-container">
        <h1>SELAMAT ANDA KENA PRANK! ðŸ¤£</h1>
        <p>Kamu benar-benar mengira akan mendapatkan hadiah? Hahaha!</p>
        <div class="emoji">ðŸ˜‚</div>
        <button onclick="window.location.href='index.html'">MAIN LAGI</button>
    </div>

    <audio autoplay>
        <source src="laugh.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Mainkan suara tawa
        function playLaugh() {
            const laugh = new Audio('laugh.mp3');
            laugh.volume = 0.7;
            laugh.play().catch(e => console.log("Autoplay blocked:", e));
        }
        
        // Jalankan saat halaman dimuat
        window.onload = function() {
            playLaugh();
            
            // Tambahkan efek ketik untuk pesan
            const message = "Kamu benar-benar mengira akan mendapatkan hadiah? Hahaha!";
            const element = document.querySelector('p');
            let i = 0;
            
            element.textContent = "";
            
            const typingEffect = setInterval(() => {
                if (i < message.length) {
                    element.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                }
            }, 50);
        };
    </script>
</body>
</html>
