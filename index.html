<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDIAN BERHADIAH</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="galaxy-bg">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="comet"></div>
    </div>
    <div class="container">
        <h1>UNDIAN BERHADIAH</h1>
        <p class="subtitle">Putar roda untuk mengklaim hadiah eksklusif Anda!</p>

            <div class="pointer"></div>

            <div class="wheel-center"></div>
        </div>
        
        <div class="prize-display" id="prizeDisplay">Hadiah akan muncul di sini...</div>
        
        <button id="spinButton">PUTAR RODA</button>
        <div class="spinner" id="spinner"></div>
    </div>

    <div id="jumpscare" class="jumpscare">
        <img src="Jumpscare.jpg" alt="Jumpscare" class="jumpscare-image">
        <div class="prank-message" id="prankMessage">SELAMAT ANDA KENA PRANK! ðŸ¤£</div>
        <audio id="screamSound" src="scream.mp3" preload="auto"></audio>

        <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
        <audio id="winSound" src="win.mp3" preload="auto"></audio>
    </div>

    <div id="prankPopup" class="prank-popup">
        <div class="popup-content">
            <h2>SELAMAT ANDA KENA PRANK! <span class="emoji">ðŸ¤£</span></h2>

            <div class="laugh-emoji">ðŸ˜‚ðŸ˜‚ðŸ˜‚</div>
            <button id="closePopup">MAIN LAGI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
