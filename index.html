<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDIAN BERHADIAH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UNDIAN BERHADIAH</h1>
        <p class="subtitle">Putar roda untuk mengklaim hadiah eksklusif Anda!</p>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
        </div>
        
        <div class="prize-display" id="prizeDisplay">Hadiah akan muncul di sini...</div>
        
        <button id="spinButton">PUTAR RODA</button>
        <div class="spinner" id="spinner"></div>
    </div>

    <!-- Halaman Jumpscare (tersembunyi awal) -->
    <div id="jumpscare" class="jumpscare">
        <img src="https://i.imgur.com/qpjUY3m.jpg" alt="Jumpscare" class="jumpscare-image">
        <audio id="screamSound" src="https://assets.mixkit.co/sfx/preview/mixkit-horror-scream-2886.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
