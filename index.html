<!DOCTYPE html>
<html lang="id">
<head>

    <title>Undian Berhadiah Spesial</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>UNDIAN BERHADIAH SPESIAL</h1>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
        </div>
        
        <div class="prize-display" id="prizeDisplay">Hadiah akan muncul di sini</div>
        
        <button id="spinButton">PUTAR UNDIAN</button>
        <div class="spinner" id="spinner"></div>
        
        <div class="prank-message" id="prankMessage">SELAMAT ANDA KENA PRANK! ðŸ¤£</div>
